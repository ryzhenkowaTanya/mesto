<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип компании" class="header__logo"/>
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__item">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Кнопка редактирования профиля" type="button" class="profile__button-edit button-hover"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button aria-label="Кнопка добавления карточки" type="button"
                    class="profile__button-add button-hover"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button aria-label="Кнопка закрытия формы редактирования" type="button" class="popup__button-close button-hover"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="editInfo" class="popup__form">
                <input name="profileName" type="text" class="popup__input popup__input_type_name" value="">
                <input name="profileJob" type="text" class="popup__input popup__input_type_job" value="">
                <button aria-label="Кнопка сохранения данных профиля" class="popup__button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_create-card">
        <div class="popup__content">
            <button aria-label="Кнопка закрытия формы редактирования" type="button" class="popup__button-close button-hover popup-create-card-close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="editInfo" class="popup__form">
                <input name="profileNameCard" type="text" class="popup__input popup__input_type_name-card" placeholder="Название" value="">
                <input name="profileLink" type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" value="">
                <button aria-label="Кнопка создания карточки" class="popup__button popup__button_create-card" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup-image">
        <figure class="popup-image__content">
            <button aria-label="Кнопка закрытия формы редактирования" type="button" class="popup-image__button-close button-hover popup-image-close"></button>
            <img class="popup-image__image" alt="" src="images/Tasmania.jpg">
            <figcaption class="popup-image__signature"></figcaption>
        </figure>
    </div>
</div>
<template id="card-template">
    <li class="card">
        <button aria-label="Иконка удаления" type="button" class="card__button-delete"></button>
        <img src="images/papua-novaya-gvineya-7factov-2.jpg" alt="" class="card__image">
        <div class="card__item">
            <h2 class="card__title"></h2>
            <button aria-label="Кнопка поставить лайк" type="button" class="card__button-like"></button>
        </div>
    </li>
</template>
<script src="./scripts/script.js"></script>
</body>
</html>
